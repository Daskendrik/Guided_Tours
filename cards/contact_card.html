<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка клнтакта</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2>Александра Иванова Ивановна</h2>
    </div>
    <div class="card">
        <h3>Информация</h3>
        <div class="date form-applet">
            <table>
               <tr>
                   <td class="lable">Фамилия:</td>
                   <td class="date_table"><p>Александра</p></td>
                   <td class="lable">Имя:</td>
                   <td class="date_table"><p>Иванова</p></td>
                   <td class="lable">Отчетсов:</td>
                   <td class="date_table"><p>Ивановна</p></td>
               </tr>
               <tr>
                    <td class="lable">Деятельность:</td>
                    <td class="date_table" colspan="2"><p>Менеджер ресторана</p></td>
                    <td class="lable">Контактный телефон:</td>
                    <td class="date_table" colspan="2"><p>-</p></td>
               </tr>
               <tr>
                   <td class="lable">Комментарий:</td>
                   <td class="date_table" colspan="3"><textarea name="" id="" cols="100" rows="5"></textarea></td>
               </tr>
               
           </table>
    </div>
</body>
</html>
